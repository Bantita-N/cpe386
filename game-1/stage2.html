  <!-- If the resized image is missing, fall back to the original TowerTown.png -->
  <script>
    (function ensureSmallBackgroundOrFallback() {
      try {
        const small = './img/TowerTown_small.png'
        const orig = './img/TowerTown.png'
        const img = new Image()
        img.src = small
        img.onload = () => console.log('Using resized background:', small)
        img.onerror = () => {
          console.warn('Resized background not found, falling back to original:', small)
          window.BACKGROUND_IMAGE = orig
        }
      } catch (e) { console.error('bg fallback check failed', e) }
    })()
  </script>
  <!-- Auto-compute BACKGROUND_SCALE to match index.html map width -->
  <script>
    (function computeBackgroundScaleForStage2() {
      try {
        // collisions array is loaded from data/collisions.js; group into rows of 70 like index.js
        const cols = []
        if (window.collisions && Array.isArray(window.collisions) && window.collisions.length > 0) {
          for (let i = 0; i < window.collisions.length; i += 70) cols.push(window.collisions.slice(i, i + 70))
        }
        const mapCols = (cols[0] && cols[0].length) ? cols[0].length : 70
        // expose MAP_COLS for index.js and helper code
        window.MAP_COLS = mapCols

        // desired width in pixels equals number of columns * tile width
        const tileW = (typeof Boundary !== 'undefined' && Boundary.width) ? Boundary.width : 48
        const desiredWidth = mapCols * tileW

        const canvasH = 720 // index.js uses 720

        const src = window.BACKGROUND_IMAGE || './img/TowerTown.png'
        const img = new Image()
        img.src = src
        img.onload = () => {
          const naturalW = img.naturalWidth || img.width
          const naturalH = img.naturalHeight || img.height
          // compute scale so the background width matches the map width (same as index behavior)
          let scale = 1
          if (naturalW > 0) scale = desiredWidth / naturalW
          // enforce reasonable bounds
          if (!isFinite(scale) || scale <= 0) scale = 1
          // By default, prevent automatic upscaling (keeps image from becoming too large).
          // To allow upscaling, set window.BACKGROUND_SCALE_MODE = 'allow-upscale' in the page globals.
          const allowUpscale = window && window.BACKGROUND_SCALE_MODE === 'allow-upscale'
          if (!allowUpscale) {
            scale = Math.min(scale, 1)
          }
          // snapping: if upscaling is allowed, prefer integer; otherwise snap downscale to 0.1 steps
          if (scale >= 1) {
            if (allowUpscale) scale = Math.max(1, Math.round(scale))
            else scale = 1
          } else {
            scale = Math.max(0.1, Math.round(scale * 10) / 10)
          }

          window.BACKGROUND_SCALE = scale
          console.log('Stage2: computed BACKGROUND_SCALE=', scale, 'desiredWidth=', desiredWidth, 'natural=', naturalW + 'x' + naturalH, 'allowUpscale=', allowUpscale)
        }
        img.onerror = (e) => console.error('Stage2: failed to preload background for scale computation', src, e)
      } catch (e) { console.error('Stage2 auto-scale failed', e) }
    })()
  </script>
